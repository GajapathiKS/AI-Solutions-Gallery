name: Deploy Docs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**
      - .github/workflows/deploy-docs-pages.yml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Pages API availability
        id: pages_check
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          CODE=$(curl -sS -o /tmp/pages.json -w "%{http_code}" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/pages" || true)

          if [ "$CODE" = "200" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "Pages API is available. Proceeding with deployment."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Pages API unavailable (HTTP $CODE). Skipping deploy to avoid failing CI."
          fi

      - name: Guidance when Pages is not enabled or inaccessible
        if: steps.pages_check.outputs.enabled != 'true'
        run: |
          echo "GitHub Pages is not enabled for this repo or the workflow token lacks access."
          echo "Enable Pages in Settings > Pages and set Source to GitHub Actions, then re-run this workflow."

      - name: Configure Pages
        if: steps.pages_check.outputs.enabled == 'true'
        uses: actions/configure-pages@v5

      - name: Upload docs artifact
        if: steps.pages_check.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        if: steps.pages_check.outputs.enabled == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
