name: Publish Loraix Runtime Core (npm)

on:
  workflow_dispatch:
  push:
    tags:
      - 'loraix-runtime-core-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: packages/loraix-runtime-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Validate npm auth token
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET || secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm test

      - name: Check package version is not already published
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VER=$(node -p "require('./package.json').version")
          if npm view "${PKG_NAME}@${PKG_VER}" version >/dev/null 2>&1; then
            echo "Version ${PKG_NAME}@${PKG_VER} already exists on npm. Bump version before publish."
            exit 1
          fi
          echo "Publishing ${PKG_NAME}@${PKG_VER}"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET || secrets.NPM_TOKEN }}
