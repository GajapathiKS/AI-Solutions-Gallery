name: Publish LoraixRuntime SDK (pnpm)

on:
  workflow_dispatch:
  push:
    tags:
      - 'loraix-runtime-sdk-pnpm-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: packages/loraix-runtime-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test

      - name: Publish to npm with pnpm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
